<mat-card>
    <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{owner.name ? 'Edit' : 'Add'}} Owner</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="owner.href">
        <mat-form-field>
            <input matInput placeholder="Owner Name" [(ngModel)]="owner.name" required name="name" #name>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Dni" [(ngModel)]="owner.dni" required name="Dni" #name>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Profession" [(ngModel)]="owner.profession" required name="profession" #name>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" type="submit" [disabled]="!ownerForm.form.valid">Save</button>
        <button mat-raised-button color="primary" (click)="delete(owner.href)" *ngIf="owner.href" type="button">Delete</button>
        <a mat-button routerLink="/owner-list">Back</a>
      </mat-card-actions>
    </form>
  </mat-card>
